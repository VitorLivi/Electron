<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="property.css" />

    <title>Gerenciador de propriedades</title>
  </head>
  <body>
    <div class="page-header"></div>
    <div style="margin-bottom: 100px" class="container-sm">
      <button id="return-button" type="button" class="btn btn-outline-primary btn-lg icon-button" onclick="returnToHome()"> 
          <span class="material-icons">
            arrow_back
          </span> 
          Voltar 
      </button>
      <div id="top-info" class="d-flex flex-row">

      </div>
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div id="image-indicator"  class="carousel-indicators">
          <!-- Indicadores do carousel -->
        </div>
        <div id="image-container" class="carousel-inner">
          <!-- Imagens do carousel -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Pr√≥ximo</span>
        </button>
      </div>
      <div id="property-price"></div>
      <div id="property-info"></div>
      <h1 id="property-title"></h1>
      <ul id="list" class="list-group list-group-flush">
      </ul>
      <pre id="property-description"></pre>
      <div id="location"></div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="propertyHelpers.js"></script>
  </body>
</html>
